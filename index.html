<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Tareas</h1>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button onclick="addTask()">Añadir</button>
        </div>

        <div class="filters">
            <button onclick="filterTasks('all')" class="active">Todas</button>
            <button onclick="filterTasks('active')">Activas</button>
            <button onclick="filterTasks('completed')">Completadas</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="summary">
            <p>Tareas pendientes: <span id="pendingTasks">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
